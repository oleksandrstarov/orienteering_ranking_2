<div fxShow fxHide.gt-sm="true" (click)="toggle()"></div>
<div class="container" [class.change]="isMenuOpened" (click)="toggle()">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>
<nav mat-tab-nav-bar class="navbar">
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

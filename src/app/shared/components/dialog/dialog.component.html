<h1 mat-dialog-title>Авторизация</h1>
<div mat-dialog-content (keydown.enter)="onConfirm()">
  <mat-form-field style="width: 100%; font-size: 14px;">
    <input matInput placeholder="Введите имя" [(ngModel)]="credentials.name">
  </mat-form-field>
  <mat-form-field style="width: 100%; font-size: 14px;">
    <input matInput placeholder="Введите пароль" [type]="hide ? 'password' : 'text'" [(ngModel)]="credentials.password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <div class="form-error" *ngIf="formError">
    {{errorMessage}}
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Авторизация</button>
</div>
